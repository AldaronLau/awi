# Cargo.toml                                                                   #

################################################################################

[package]
name = "awi"
version = "0.1.0"
authors = ["Jeron Aldaron Lau <jeron.lau@plopgrizzly.com>"]

################################################################################

license = "MIT"
documentation = "https://docs.rs/awi"
homepage = "http://plopgrizzly.com/awi"
repository = "https://github.com/plopgrizzly/awi"

################################################################################

readme = "README.md"
description = """
    Aldaron's Window Interface is a library developed by Plop Grizzly for
    creating a window and handling it's input.
"""
keywords = ["window", "graphics", "interface", "native", "ffi"]
categories = ["gui", "os::unix-apis"]

################################################################################

exclude = ["examples/*", "CODE_OF_CONDUCT.md", "CONTRIBUTING.md", ".gitignore"]

################################################################################

[dependencies]
aci_png = "^0.5"
afi = "^0.3"
afi_docf = "^0.0"
ami = "^0.5"
libc = "^0.2"

################################################################################
